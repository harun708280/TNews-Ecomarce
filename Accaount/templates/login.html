{% extends "Base/base.html" %}
{% block title %}Login{% endblock title %}
{% block content %}
<div class="th-checkout-wrapper space-top space-extra-bottom">
    <div class="container">
        <div class="woocommerce-form-login-toggle">
            <div class="woocommerce-info"><h3 class='text-center text-white'><i>Login Now</i></h3>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <form action="" method="POST" class="woocommerce-form-login">
                    {% csrf_token %}
                    {% for message in messages %}
                      <div class="alert alert-{{ message.tags }} {% if message.tags == 'warning' %}bg-warning text-black{% elif message.tags == 'error' %}bg-danger{% elif message.tags == 'success' %}bg-success{% endif %}" role="alert">
                        <h6 class="text-center">{{ message }}</h6>
                      </div>
                    {% endfor %}
                    <div class="form-group">
                        <label for="id_username">Username or email *</label>
                        <input type="text" id="id_username" name="username" class="form-control" placeholder="Username or email" required>
                    </div>
                    <div class="form-group position-relative">
                        <label for="id_password2">Confirm Password *</label>
                        <input type="password" id="id_password2" name="password" class="form-control" placeholder="Confirm Password" required>
                        <i class="far fa-eye position-absolute" style="right: 10px; top: 48px; cursor: pointer;" onclick="togglePassword('id_password2')"></i>
                    </div>
                    <div class="form-group">
                        <div class="custom-checkbox">
                            
                            <label >have an accaount? <a href="{% url "registration" %}">Registration</a></label>
                        </div>
                    </div>
                    <div class="form-group">
                        <button type="submit" class="th-btn">Login</button>
                        <p class="mt-3 mb-0"><a class="text-reset" href="">Lost your password?</a></p>
                    </div>
                </form>
            </div>
        </div>
        
    </div>
</div>
{% endblock content %}
